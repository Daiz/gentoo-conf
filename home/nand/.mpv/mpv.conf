# Muh placebo
profile=opengl-hq
opengl-pbo=yes # helps with performance

# Color management
icc-profile-auto=yes
icc-cache-dir=/tmp/mpv-icc
target-brightness=100
hdr-tone-mapping=linear

# Interpolation
video-sync=display-resample
interpolation=yes
tscale=bicubic
blend-subtitles=yes

# Misc video settings
deband-iterations=2
deband-range=12
temporal-dither=yes
hwdec=no # better quality and stability

# TFW fell for the 64 GiB RAM meme
cache=auto
cache-default=2000000
cache-backbuffer=1000000
cache-initial=1000
cache-seek-min=2000
#cache-file=TMP
#cache-file-size=10000000

# FFmpeg warns when setting more than 16 threads, but it *does* help
#vd-lavc-threads=32

# youtube-dl settings
ytdl=yes
ytdl-format=(bestvideo[vcodec=vp9.2]/bestvideo[vcodec=vp9][height>=1400]/bestvideo[vcodec=vp9][height>=1000][fps>30]/bestvideo[height>720]/bestvideo[fps>30])+(bestaudio[acodec=opus]/bestaudio)/best

# Sigh, ALSA is even worse than PulseAudio
ao=pulse
volume=70
volume-max=100
audio-pitch-correction=no
audio-normalize-downmix=yes
audio-device='pulse/alsa_output.usb-Yoyodyne_Consulting_ODAC-revB-01.iec958-stereo'

# Hide album art
audio-display=no

# Miscellaneous
fullscreen=no
msg-color=yes
sub-ass-force-style=Kerning=yes,Fontsize=30
sub-pos=70
screenshot-directory=/mem

# No stupid mouse interactivity, this is a fucking CLI player
no-osc

# Default sub lang
slang=eng,en,enUS,en-US
alang=jpn,jp,eng,en,enUS,en-US
ytdl-raw-options=sub-lang="en,eng,enUS,en-US",write-sub=

# Output some video stats
term-playing-msg='Resolution: ${width}x${height}, Framerate: ${container-fps} Hz'

# OSD rice (for file info)
#osd-font="Source Sans Pro Semibold" # breaks CJK
osd-font-size=20
osd-color="#ffffffff"
osd-border-color="#ff151515"
osd-border-size=2
osd-shadow-offset=1
osd-shadow-color="#11000000"
osd-fractions

# Sub rice (eg. for srt)
sub-font="Source Sans Pro Semibold"
sub-font-size=75
sub-margin-y=50
sub-color="#FFFFFFFF"
sub-border-color="#FF151515"
sub-border-size=3.2
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=0.5

# Stupidly hard to read subs on a 60Â° display
sub-scale-by-window=no

## Profiles

[UHD]
profile-desc=cond:get('height',0) >= 2000
scale=spline36
cscale=spline36
fullscreen=yes

[HD]
profile-desc=cond:get('height',0) < 2000 and get('height',0) >= 700
scale=haasnsoft
cscale=ewa_lanczos

[SD]
profile-desc=cond:get('height',0) < 700
scale=haasnsoft
cscale=ewa_lanczossoft

[noauto]
script-opts=no-auto-profiles=true

# I don't want to wait ages for the window to finally show up before I can move my focus around again
[protocol.http]
force-window=immediate

[protocol.https]
profile=protocol.http

[protocol.ytdl]
profile=protocol.http

# Audio-only content
[audio]
mute=no
force-window=no
no-video
ytdl-format=bestaudio/best

[normalize]
af=lavfi=[loudnorm=I=-25:TP=-1.5:LRA=1]

[yeti]
profile=audio
profile=normalize
volume=100
audio-device='pulse/alsa_output.usb-Blue_Microphones_Yeti_Stereo_Microphone_REV8-00.analog-stereo'

[bot]
profile=audio
audio-device='pulse/alsa_output.platform-snd_aloop.0.analog-stereo'

# Play a youtube playlist in reverse
[reverse]
ytdl-raw-options=playlist-reverse=

# Fix up broken color ranges
[fixtv]
contrast=9
brightness=-7

[nodir]
sub-auto=no
audio-file-auto=no

# Image files (e.g. for using mpv as a pseudo image viewer)
[image]
profile=noauto
profile=nodir
mute=yes
scale=ewa_lanczossharp
background=0.1
input-conf=~~/input-image.conf
video-unscaled=yes
title="mvi - ${?media-title:${media-title}}${!media-title:No file}"
image-display-duration=inf
loop-file=yes

[extension.gif]
interpolation=no

# Ignore aspect ratio information for PNG and JPG, because it's universally bust
[extension.png]
video-aspect=no
[extension.jpg]
video-aspect=no
[extension.jpeg]
profile=extension.jpg

[nocms]
profile=image
icc-profile-auto=no

[web]
profile=normalize
loop-file=yes

[booru]
profile=image
profile=normalize
video-unscaled=no
force-window=immediate

# Higher quality screenshots. Low compression rate to speed up saving,
# since I'm saving to a tmpfs and recompressing before uploading (with IM)
[scrot]
screenshot-format=png
screenshot-png-compression=0
screenshot-png-filter=0
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes
